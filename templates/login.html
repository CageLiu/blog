<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台管理</title>
		<link type="text/css" rel="stylesheet" href="/static_url/css/admin.css" />
		<script type="text/javascript" src="/static_url/js/jquery.js"></script>
	</head>
	<body style="padding:0">
		<div class="outer_wrap">
			<div class="inner_wrap">
				<form action="" method="post">
					<p>
						<label>Username:</label><input class="txt" type="text" name="username" value="{{usm}}"/>
						{% if utips %}<span class="tips">{{utips}}</span>{% endif %}
					</p>
					<p>
						<label>Password:</label><input class="pwd" type="password" name="password" />
						{% if ptips %}<span class="tips">{{ptips}}</span>{% endif %}
					</p>
					<p><input type="submit" value="Login" /><a href="/blog/index/" style="color:#fff">Index</a></p>
				</form>
			</div>
		</div>	
	</body>
</html>
